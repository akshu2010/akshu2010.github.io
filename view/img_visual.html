<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jinliwei1990@outlook.com" />
    <meta name="keywords" content="image carousel reflect" />
    <meta name="description" content="" />
    <title>图片特效</title>
    <!-- 图片轮播特效 -->
    <link rel="stylesheet" href="../css/img_visual/carousel.css">
    <!-- 图片倒影特效 -->
    <link rel="stylesheet" href="../css/img_visual/reflect.css">
    <!-- 图片轮播特效+倒影特效 -->
    <link rel="stylesheet" href="../css/img_visual/both.css">
    <style>
    .container {
        float: left;
        margin: 20px;
        border-width: 10px;
        border-style: solid;
        border-color: rgba(255, 255, 255, 1);
        /* border-radius: 25px; */
    }
    
    .carousel-container {
        width: 700px;
        height: 420px;
    }
    
    .reflect-container {
        width: 700px;
        height: 625px;
    }
    
    .both-container {
        width: 700px;
        height: 625px;
    }
    </style>
</head>

<body>
    <!-- 图片轮播 模块-->
    <div class="carousel-container container">
        <div class="carousel">
            <a class="carousel-imgnum carousel-imglink1">1</a>
            <a class="carousel-imgnum carousel-imglink2">2</a>
            <a class="carousel-imgnum carousel-imglink3">3</a>
            <a class="carousel-imgnum carousel-imglink4">4</a>
            <a class="carousel-imgnum carousel-imglink5">5</a>
            <div class="carousel-photos">
                <img src="../img/img_visual/01.jpg">
                <img src="../img/img_visual/02.jpg">
                <img src="../img/img_visual/03.jpg">
                <img src="../img/img_visual/04.jpg">
                <img src="../img/img_visual/05.jpg">
                <ul class="carousel-detail">
                    <li>明星 女1</li>
                    <li>明星 女2</li>
                    <li>明星 女3</li>
                    <li>明星 女4</li>
                    <li>明星 女5</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 图片轮播 endding-->
    <!-- 图片倒影 模块-->
    <div class="reflect-container container">
        <div class="wrap">
            <div class="image"><img src="../img/img_visual/01.jpg" /></div>
            <div class="down">
                <div class="reflection"></div>
                <div class="overlay"></div>
            </div>
        </div>
    </div>
    <!-- 图片倒影 endding-->
    <!-- 图片轮播+倒影 模块-->
    <div class="both-container container">
        <div class="carousel both-effect">
            <div class="carousel-photos">
                <div class="both-wrap">
                    <div class="image"><img src="../img/img_visual/01.jpg" /></div>
                    <div class="down">
                        <div class="reflection reflection-img1"></div>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="both-wrap">
                    <div class="image"><img src="../img/img_visual/02.jpg" /></div>
                    <div class="down">
                        <div class="reflection reflection-img2"></div>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="both-wrap">
                    <div class="image"><img src="../img/img_visual/03.jpg" /></div>
                    <div class="down">
                        <div class="reflection reflection-img3"></div>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="both-wrap">
                    <div class="image"><img src="../img/img_visual/04.jpg" /></div>
                    <div class="down">
                        <div class="reflection reflection-img4"></div>
                        <div class="overlay"></div>
                    </div>
                </div>
                <div class="both-wrap">
                    <div class="image"><img src="../img/img_visual/05.jpg" /></div>
                    <div class="down">
                        <div class="reflection reflection-img4"></div>
                        <div class="overlay"></div>
                    </div>
                </div>
                <ul class="carousel-detail">
                    <li>明星 女1</li>
                    <li>明星 女2</li>
                    <li>明星 女3</li>
                    <li>明星 女4</li>
                    <li>明星 女5</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 图片轮播+倒影 endding-->
</body>

</html>
